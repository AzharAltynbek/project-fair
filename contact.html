      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

      referrerpolicy="no-referrer" />

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

          href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet" />
  </head>
  <body>
    <header class="header">
        <div class="menu__container"></div>
                <nav class="navbar">
                        <a href="./index.html">Home</a>
                        <a href="./service.html">Services</a>
                        <a href="./Medi-Care.html">Medi-Care</a>
                        <a href="./Traning.html">Traning</a>
                        <a href="#">Contact Us</a>   
                </nav>
            </div>
        </header> 
    
    <section class="contact">
      <div class="content">
          <h2>Contact Us</h2>
          <p>
            If you have a questions contact us. Always happy to help!
          </p>
      </div>
      <div class="container">
        <div class="contactinfo">
          <div class="box">
            <div class="icon">
              <i class="fa fa-map-marker" aria-hidden="true"></i>
            </div>
            <div class="text">
              <h3>Adress</h3>
              <p>
                Pet Care Insurance 260<br> South 2500 West #303. <br>Pleasant Grove, UT 84062. 
              </p>
            </div>
          </div>

          <div class="box">
            <div class="icon">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </div>
            <div class="text">
              <h3>Email</h3>
              <p>info@petcareins.com.</p>
            </div>
          </div>

          <div class="box">
            <div class="icon">
              <i class="fa fa-phone" aria-hidden="true"></i>
            </div>
            <div class="text">
              <h3>Phone</h3>
              <p>87073213447</p>
            </div>
          </div>
        </div>

        <div class="contactform">
           <form>
            <h2>Send Message</h2>
            <div class="inputbox">
                <input type="text" name="" required="required">
                <span>Full Name</span>
            </div>
            <div class="inputbox">
                <input type="text" name="" required="required">
                <span>Email</span>
            </div>
            <div class="inputbox">
              <textarea required="required"></textarea>
                <span>Type your Message...</span>
            </div>
            <div class="inputbox">
                <input type="submit" name="" value="Send">
                
            </div>
           </form>
        </div>
      </div>
    </section>
  </body>
</html>
